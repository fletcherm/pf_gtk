        test()
        {
          int expect_list[] = { 1, 9 };
          no_pointers_Expect(1, "silly");
          mixed_ExpectAndReturn(6, expect_list, 7, 13);
          
          TEST_ASSERT_EQUAL(13, function_d());
        }

