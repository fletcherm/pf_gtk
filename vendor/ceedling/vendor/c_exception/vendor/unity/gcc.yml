compiler:
  path: gcc
  source_path:     'src/'
  unit_tests_path: &unit_tests_path 'test/'
  build_path:      &build_path 'build/'
  options:
    - '-c'
    - '-Wall'
    - '-std=c99'
    - '-pedantic'
  includes:
    prefix: '-I'
    items:
      - 'src/'
      - *unit_tests_path
  defines:
    prefix: '-D'
    items:
  object_files:
    prefix: '-o'
    extension: '.o'
    destination: *build_path
linker:
  path: gcc
  options:
    - -lm
  includes:
    prefix: '-I'
  object_files:
    path: *build_path
    extension: '.o'
  bin_files:
    prefix: '-o'
    extension: '.exe'
    destination: *build_path