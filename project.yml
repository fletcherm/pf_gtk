---
:project:
  :use_exceptions: FALSE
  :use_preprocessor: TRUE
  :use_auxiliary_dependencies: TRUE
  :build_root: build
  :release_build: yes

:release_build:
  :output: mvp_gtk

:module_generator:
  :project_root: '.'
  :source_root: source
  :test_root: tests

:paths:
  :test:
    - tests/**
    - vendor/bstring/
  :source:
    - source/**
    - vendor/bstring/

:defines:
  :common: &common_defines
  :test:
    - *common_defines
#    - CMOCK_MEM_PTR_AS_INT="unsigned long"
  :release:
    - *common_defines

:test_runner:
  :includes:
    - types.h

:cmock:
  :mock_prefix: mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: TRUE
  :includes:
    - types.h
  :plugins:
    - ignore
  :treat_as:
    UINT: INT
    Status_T: INT

:plugins:
  :base_path: vendor/ceedling/plugins
  :enabled:
    - stdout_pretty_tests_report
    - module_generator

:tools:
  :test_compiler: &compiler_argz
    :executable: gcc
    :arguments:
      - -I"$": COLLECTION_PATHS_TEST_AND_SOURCE_AND_INCLUDE
      - "#{`pkg-config --cflags gtk+-2.0`}"
      - "#{`pkg-config --cflags libpcre`}"
      - -c ${1} 
      - -o ${2} 
  :test_linker: &linker_argz
    :executable: gcc
    :arguments: 
      - "#{`pkg-config --libs gtk+-2.0`}"
      - "#{`pkg-config --libs libpcre`}"
      - ${1}
      - -o ${2} 
  :release_compiler: *compiler_argz
  :release_linker: *linker_argz
...
